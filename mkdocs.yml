site_name: API-Client Documentation
# site_url: https://example.com/
nav:
  - Home: index.md
  - Authentication: authentication.md
  - Requests: making-requests.md
  - Responses: handling-responses.md
  - Extensions: extensions.md
  - API:
      - Implementation: implementation.md
      - Exceptions: exceptions.md
      - apiclient: apiclient-interface.md
  # - MyClass: myclass.md
theme:
  name: material
  features:
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
